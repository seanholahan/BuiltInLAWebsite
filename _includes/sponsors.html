<section id="sponsors" class="content-section">
  <div class="section-inner page-contain">
    <div class="section-body-full">
      <h2>Sponsors</h2>
      <div class="logo-garden">
        <ul class="unstyled-list">
          {% assign sponsors = site.sponsors | sort: 'position' %}
          {% for item in sponsors %}
          <li>
            <div class="logo">
              <a href="{{ item.link }}" rel="noopener" target="_blank">
                  <picture class="project-tmb-img"> 
                    <source srcset="{{ baseurl }}{{ item.webp_img_url | absolute_url }}" type="image/webp" >
                    <source srcset="{{ baseurl }}{{ item.img_url | absolute_url }}"  type="image/jpeg">
                    <img src="{{ baseurl }}{{ item.img_url | absolute_url }}"   alt={{item.alt}}/>
                  </picture>  
              </a>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
